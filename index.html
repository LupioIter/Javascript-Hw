<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form id="input_name">
            <label for="full_name">ФИО:</label><br>
            <input type="text" id="full_name"><br>
        </form>
        <button id="get_result" onclick="correctInput()">Отправить</button><br>
        <div id="result"></div>
    </main>

    <script>

        function correctInput() {
            let form = document.getElementById("full_name").value;
            form = form.trim();
            console.log(form);
            let formObject = form.split(" ");
            console.log(formObject);

            formObject.forEach((element, el_id) => {
                formObject[el_id] = element[0].toUpperCase() + element.toLowerCase().slice(1);
            });

            let name = formObject[0];
            let second_name = formObject[1];
            let third_name = formObject[2];

            console.log(formObject);
            result.innerHTML = `Имя: ${name}, Фамилия: ${second_name}, Отчество: ${third_name}`;
        };

    </script>
</body>

</html>
